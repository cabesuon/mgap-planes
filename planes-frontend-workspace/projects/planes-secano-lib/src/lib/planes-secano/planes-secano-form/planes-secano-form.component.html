<form [formGroup]="form">

  <!-- planNombre -->
  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <input matInput
      placeholder="Nombre"
      formControlName="planNombre">
    </mat-form-field>
  </div>

  <!-- propietarioId -->
  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <mat-label>Propietario</mat-label>
      <mat-select formControlName="propietarioId">
        <mat-option *ngFor="let e of formInput.empresas"
        [value]="e.empresaId">{{e.empresaRazonSocial}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- tenedorCualquierTituloId -->
  <div class="row">
    <mat-checkbox formControlName="planTieneTenedor">
      Tiene Arrendatario
    </mat-checkbox>
  </div>

  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <mat-label>Arrendatario</mat-label>
      <mat-select formControlName="tenedorCualquierTituloId">
        <mat-option *ngFor="let e of formInput.empresas"
        [value]="e.empresaId">{{e.empresaRazonSocial}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <mat-label>Vencimiento Contractual</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="planVencimientoContractual">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <mat-label>Tipo Tenencia</mat-label>
      <mat-select formControlName="planTipoTenencia">
        <mat-option *ngFor="let tt of tiposTenencia"
        [value]="tt">{{tt}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</form>
