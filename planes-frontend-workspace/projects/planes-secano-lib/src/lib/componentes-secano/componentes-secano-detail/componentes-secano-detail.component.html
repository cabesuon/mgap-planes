<ng-container *ngIf="!!params">
  <lib-cultivos-secano-detail [params]="params.cultivoDetailParams">
  </lib-cultivos-secano-detail>
  <lib-manejos-secano-detail [params]="params.manejoDetailParams">
  </lib-manejos-secano-detail>
  <lib-rendimientos-secano-detail [params]="params.rendimientoDetailParams">
  </lib-rendimientos-secano-detail>
</ng-container>

<div class="table-container">
  <table>
    <tr>
      <th *ngFor="let f of fields">{{f.label}}</th>
    </tr>
    <tr>
      <td *ngFor="let f of fields">
        {{f.format ? f.format(params.componente[f.name]) : params.componente[f.name] || 'n/a'}}
      </td>
    </tr>
  </table>
</div>

<lib-periodos-secano-detail [params]="periodosDetailParams"></lib-periodos-secano-detail>
