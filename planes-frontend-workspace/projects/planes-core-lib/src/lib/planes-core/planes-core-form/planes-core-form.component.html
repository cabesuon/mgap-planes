<form [formGroup]="form">
  <!-- PlanNombre -->
  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <input matInput
      placeholder="Nombre"
      formControlName="planNombre">
    </mat-form-field>
  </div>

  <!-- PropietarioId -->
  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <input matInput
      placeholder="Propietario Id"
      formControlName="propietarioId">
    </mat-form-field>
  </div>

  <!-- PropietarioResponsableId -->
  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <input matInput
      placeholder="Propietario Responsable Id"
      formControlName="propietarioResponsableId">
    </mat-form-field>
  </div>

  <!-- TenedorCualquierTituloId -->
  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <input matInput
      placeholder="Tenedor Cualquier Titulo Id"
      formControlName="tenedorCualquierTituloId">
    </mat-form-field>
  </div>

  <!-- TCTResponsableId -->
  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <input matInput
      placeholder="TCT Responsable Id"
      formControlName="tctResponsableId">
    </mat-form-field>
  </div>

  <!-- DepartamentoId -->
  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <input matInput
      placeholder="Departamento Id"
      formControlName="departamentoId">
    </mat-form-field>
  </div>

  <!-- RegionalId -->
  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <input matInput
      placeholder="Regional Id"
      formControlName="regionalId">
    </mat-form-field>
  </div>

  <!-- PlanRubro -->
  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <input matInput
      placeholder="Plan Rubro"
      formControlName="planRubro">
    </mat-form-field>
  </div>

</form>
