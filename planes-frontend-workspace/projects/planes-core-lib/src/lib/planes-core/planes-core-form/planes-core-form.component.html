<form [formGroup]="form">

  <!-- planNombre -->
  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <input matInput
      placeholder="Nombre"
      formControlName="planNombre">
    </mat-form-field>
  </div>

  <!-- propietarios -->
  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <mat-label>Propietarios</mat-label>
      <mat-select formControlName="propietarios" multiple>
        <mat-option *ngFor="let e of formInput.empresas"
        [value]="e.empresaId">{{e.empresaRazonSocial}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- arrendatarios -->
  <div class="row">
    <mat-form-field class="col" appearance="fill">
      <mat-label>Arrendatarios</mat-label>
      <mat-select formControlName="arrendatarios" multiple>
        <mat-option *ngFor="let e of formInput.empresas"
        [value]="e.empresaId">{{e.empresaRazonSocial}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</form>
