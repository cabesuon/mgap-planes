<h1 class="mat-h1" mat-dialog-title>
  {{ data.title }}
</h1>
<div mat-dialog-content>
  <p>{{ data.question }}</p>
</div>
<div mat-dialog-actions class="row">
  <button mat-raised-button class="col btn-cancel" (click)="onCancel()">
    Cancelar
  </button>
  <button mat-raised-button class="col btn-submit" (click)="onOk()">
    Confirmar
  </button>
</div>
