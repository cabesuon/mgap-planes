      </button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <lib-planes-secano-table
        [params]="planesTableParams"

    </div>
  </div>
  <!-- template rotaciones list -->
  <div class="row mt-4">

      <h1>Template Rotaciones</h1>
